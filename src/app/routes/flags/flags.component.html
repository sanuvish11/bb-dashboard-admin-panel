<div class="d-flex">
    <div class="col-2 p-0">
       
        <div id="sidebar-container" class="sidebar-expanded d-none d-md-block bg-light">
            <a (click)="toggleSidebar()" class=" text-dark sidenav-collapse">
                <div class="nav-expand-close">
                    <span id="collapse-icon" class="fa fa-angle-double-left icon-size"></span>
                </div>
            </a>
            <ul class="list-group">
                <div *ngFor="let item of data;let i = index;" id="cb_navbar-panel-panel-grid"
                    style="margin-bottom: -24px">

                    <button type="input" class="accordion" (click)="toggleAccordian($event, i)">
                        <img src="/assets/dist/img/icons/sidebar-icons/panel-navigation-icon.png"
                            style="margin-right: 10px;">
                        <span id="collapse-text" class="menu-collapsed">Navigation Panel <i
                                class="fa fa-chevron-down"></i> </span>
                    </button>
                    <div class="panel" *ngIf="!item.isActive" id="menu-collepse">
                        <ul>
                            <li> <a class="list-group-item list-group-item-action bg-dark1 text-dark"
                                    (click)="toggleVisibility('chatQueueCB')">
                                    <span class="menu-collapsed"><input [(ngModel)]="Compononent.chatQueueCB.is_active"
                                            type="checkbox" name="Chat Queue"></span>
                                    <span>
                                        <label class="menusub" for="cb_chat-queue-panel-grid">Chat Queue</label>
                                    </span>
                                </a>
                            </li>



                            <a class="list-group-item list-group-item-action bg-dark1 text-dark"
                                (click)="toggleVisibility('workareaCB')">
                                <span class="menu-collapsed"><input type="checkbox"
                                        [(ngModel)]="Compononent.workareaCB.is_active"></span>
                                <span> <label class="menusub" for="cb_work-area-grid"> Work Area </label> </span>
                            </a>

                            <a class="list-group-item list-group-item-action bg-dark1 text-dark"
                                (click)="toggleVisibility('WorkAreaNotesCB')">
                                <span class="menu-collapsed"><input type="checkbox"
                                        [(ngModel)]="Compononent.WorkAreaNotesCB.is_active"> </span>
                                <span>
                                    <label class="menusub" for="cb_work-area-notes-grid">Work Area Notes</label>
                                </span>
                            </a>

                            <a class="list-group-item list-group-item-action bg-dark1 text-dark"
                                (click)="toggleVisibility('bibleCB')">
                                <span class="menu-collapsed"><input type="checkbox"
                                        [(ngModel)]="Compononent.bibleCB.is_active"> </span>
                                <span>
                                    <label class="menusub" for="cb_bible-grid">Bible</label>
                                </span>
                            </a>



                            <a class="list-group-item list-group-item-action bg-dark1 text-dark"
                                (click)="toggleVisibility('strongsCB')">
                                <span class="menu-collapsed"><input type="checkbox"
                                        [(ngModel)]="Compononent.strongsCB.is_active"> </span>
                                <span> <label class="menusub" for="cb_strong-verses-grid">Strongs</label></span>
                            </a>

                            <a class="list-group-item list-group-item-action bg-dark1 text-dark"
                                (click)="toggleVisibility('crossReferenceCB')">
                                <span class="menu-collapsed"><input type="checkbox"
                                        [(ngModel)]="Compononent.crossReferenceCB.is_active"> </span>
                                <span> <label class="menusub" for="cb_cross-reference-grid">Cross Reference</label>
                                </span>
                            </a>

                            <a class="list-group-item list-group-item-action bg-dark1 text-dark"
                                (click)="toggleVisibility('personalFavsCB')">
                                <span class="menu-collapsed"><input type="checkbox"
                                        [(ngModel)]="Compononent.personalFavsCB.is_active"> </span>
                                <span>
                                    <label class="menusub" for="cb_personal-favs-grid"> Personal Favs </label>
                                </span>
                            </a>

                            <a class="list-group-item list-group-item-action bg-dark1 text-dark"
                                (click)="toggleVisibility('chatHistoryCB')">
                                <span #pdf class="menu-collapsed"><input type="checkbox"
                                        [(ngModel)]="Compononent.chatHistoryCB.is_active"></span>
                                <span>
                                    <label class="menusub" for="cb_chat-history-panel-grid">Chat-History</label>
                                </span>
                            </a>

                            <a class="list-group-item list-group-item-action bg-dark1 text-dark"
                                (click)="toggleVisibility('calendarCB')">
                                <span class="menu-collapsed"><input type="checkbox"
                                        [(ngModel)]="Compononent.calendarCB.is_active"></span>
                                <span>
                                    <label class="menusub" for="cb_calendar-panel-grid">Calendar</label>
                                </span>
                            </a>

                            <a class="list-group-item list-group-item-action bg-dark1 text-dark"
                                (click)="toggleVisibility('mp3TabCB')">
                                <span class="menu-collapsed"><input type="checkbox"
                                        [(ngModel)]="Compononent.mp3TabCB.is_active"></span>
                                <span> <label class="menusub" for="cb_mp3-grid">Mp3’s, Clips</label></span>
                            </a>

                            <a class="list-group-item list-group-item-action bg-dark1 text-dark"
                                (click)="toggleVisibility('pdfQuotesTabCB')">
                                <span class="menu-collapsed"><input type="checkbox"
                                        [(ngModel)]="Compononent.pdfQuotesTabCB.is_active"> </span>
                                <span> <label class="menusub" for="cb_pdf-grid">PDF’s, Quotes</label></span>
                            </a>

                            <a class="list-group-item list-group-item-action bg-dark1 text-dark"
                                (click)="toggleVisibility('barnaStatisticsCB')">
                                <span class="menu-collapsed"> <input type="checkbox"
                                        [(ngModel)]="Compononent.barnaStatisticsCB.is_active"></span>
                                <span>
                                    <label class="menusub" for="cb_barna-panel-grid">Barna Statistics</label>
                                </span>
                            </a>

                        </ul>
                    </div>
                </div>
                <a (click)="navigate('/')" data-toggle="collapse" aria-expanded="false"
                    class="text-dark bg-dark2  list-group-item list-group-item-action flex-column align-items-start">
                    <div class="d-flex w-100 justify-content-start align-items-center">
                        <span class="menu-icon-left"><img
                                src="/assets/dist/img/icons/sidebar-icons/dashboard-icon.png"></span>
                        <span class="menu-collapsed">Dashboard</span>

                    </div>
                </a>

                <a (click)="navigate('journey')" data-toggle="collapse" aria-expanded="false"
                    class="bg-dark2 text-dark list-group-item list-group-item-action flex-column align-items-start">
                    <div class="d-flex w-100 justify-content-start align-items-center">
                        <span class="menu-icon-left"><img
                                src="/assets/dist/img/icons/sidebar-icons/journey-icon.png"></span>
                        <span class="menu-collapsed">Journey</span>

                    </div>
                </a>

                <a (click)="navigate('chat')" data-toggle="collapse" aria-expanded="false"
                    class="bg-dark2 text-dark list-group-item list-group-item-action flex-column align-items-start">
                    <div class="d-flex w-100 justify-content-start align-items-center">
                        <span class="menu-icon-left"><img
                                src="/assets/dist/img/icons/sidebar-icons/chat-icon.png"></span>
                        <span class="menu-collapsed">Chat</span>
                    </div>
                </a>
                <a (click)="navigate('reports')" data-toggle="collapse" aria-expanded="false"
                    class="btn-change bg-dark2 text-dark list-group-item list-group-item-action flex-column align-items-start border-top">
                    <div class="d-flex w-100 justify-content-start align-items-center">
                        <span class="menu-icon-left"><img
                                src="/assets/dist/img/icons/sidebar-icons/reports-icon.png"></span>
                        <span class="menu-collapsed">Reports and Metrics</span>

                    </div>
                </a>


                <a data-toggle="collapse" aria-expanded="false"
                    class=" btn-1 sidebar_item_title bg-dark2 text-dark list-group-item list-group-item-action flex-column align-items-start"
                    style="background-color: skyblue;">
                    <div class="d-flex w-100 justify-content-start align-items-center">
                        <span class="menu-icon-left"><img
                                src="/assets/dist/img/icons/sidebar-icons/flag-icon.png"></span>
                        <span class="menu-collapsed">Flags</span>

                    </div>
                </a>
                <a (click)="navigate('registration')" data-toggle="collapse" aria-expanded="false"
                    class="bg-dark2 text-dark list-group-item list-group-item-action flex-column align-items-start border-top">
                    <div class="d-flex w-100 justify-content-start align-items-center">
                        <span class="menu-icon-left"><img
                                src="/assets/dist/img/icons/sidebar-icons/volunteer-icon.png"></span>
                        <span class="menu-collapsed">Volunteer Registration</span>

                    </div>
                </a>
                <a (click)="navigate('uploads')" data-toggle="collapse" aria-expanded="false"
                    class="bg-dark2 text-dark list-group-item list-group-item-action flex-column align-items-start">
                    <div class="d-flex w-100 justify-content-start align-items-center">
                        <span class="menu-icon-left"><img src="/assets/dist/img/icons/sidebar-icons/uploads.png"></span>
                        <span class="menu-collapsed">Uploads</span>

                    </div>
                </a>
            </ul>
        </div>


        <!-- </div> -->

    </div>
    <div class="col-10 p-0">
    
        <gridster [options]="options " *ngIf="loaded " style="background: #fff;">
            <gridster-item [item]="{cols: 9, rows: 4, y: 0, x: 0} " class="gridster-item-content "
                style="padding: 1px; margin-left: 10px; margin-right: 10px; padding-top: 5px;"
                [ngClass]="collapseFlag ? 'chatcomponentclosed':'chatcomponentexpanded'">
                
                <app-flags></app-flags>
            </gridster-item>
            <gridster-item *ngIf="viewflagChatBox" [item]="{cols: 4, rows: 4, y: 0, x: 4} "
                class="gridster-item-content "
                style="padding: 1px; margin-left: 10px; margin-right: 10px; padding-top: 5px;"
                [ngClass]="collapseFlag ? 'chatcomponentclosed':'chatcomponentexpanded'">
                <app-flagchat-box  >
                </app-flagchat-box>
            </gridster-item>







        </gridster>
    </div>
</div>
